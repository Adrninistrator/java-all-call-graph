# 是否使用H2数据库，true: 使用，false: 不使用
db.use.h2=true

# H2数据库文件路径（仅当使用H2数据库时需要指定），示例：./build/jacg_h2db，不需要指定“.mv.db”
db.h2.file.path=./build/jacg_h2db

# 数据库配置（仅当使用非H2数据库时需要指定），驱动类名
db.driver.name=com.mysql.cj.jdbc.Driver

# 数据库配置（仅当使用非H2数据库时需要指定），URL
# 使用MySQL时，url需要指定rewriteBatchedStatements=true，开启批量插入，提高效率，默认未开启
db.url=jdbc:mysql://x.x.x.x:3306/database?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true

# 数据库配置（仅当使用非H2数据库时需要指定），用户名
db.username=

# 数据库配置（仅当使用非H2数据库时需要指定），密码
db.password=

# 数据库表后缀，默认使用空不需要指定
db.table.suffix=

