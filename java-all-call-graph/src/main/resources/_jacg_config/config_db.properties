# 对应的枚举类名: ConfigDbKeyEnum
# 是否使用H2数据库，true: 使用，false: 不使用
db.use.h2=true

# H2数据库文件路径（仅当使用H2数据库时需要指定），后缀“.mv.db”支持指定，也支持不指定
# 需要使用绝对路径或相对路径。若指定为相对路径，则需要以 ./ 开头
# 示例：D:/build/jacg_h2db.mv.db
# 示例：./build/jacg_h2db.mv.db
# 示例：D:/build/jacg_h2db
# 示例：./build/jacg_h2db
db.h2.file.path=./build/jacg_h2db

# 数据库配置（仅当使用非H2数据库时需要指定），驱动类名
db.driver.name=com.mysql.cj.jdbc.Driver

# 数据库配置（仅当使用非H2数据库时需要指定），URL
# 使用MySQL时，url需要指定rewriteBatchedStatements=true，开启批量插入，提高效率，默认未开启
db.url=jdbc:mysql://x.x.x.x:3306/database?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&rewriteBatchedStatements=true

# 数据库配置（仅当使用非H2数据库时需要指定），用户名
db.username=

# 数据库配置（仅当使用非H2数据库时需要指定），密码
db.password=

# 数据库表后缀，默认使用空不需要指定
db.table.suffix=

# 数据库慢查询监控开关，若开启，会在应用日志中打印慢查询相关信息，可搜索“出现慢查询”
slow.query.switch=true

# 数据库慢查询监控，时间阈值，单位为毫秒，查询耗时大于该值时记录慢查询日志
slow.query.time=200

# 数据库慢查询监控，查询结果数量阈值，查询结果数量大于该值时记录慢查询日志
slow.query.row.num=5000

